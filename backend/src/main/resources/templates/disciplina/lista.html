<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <meta charset="UTF-8">
    <title>Lista de Disciplinas</title>
</head>
<body>
<div class="container">
    <div th:insert="~{index :: menu}"></div>
    <br/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Professor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="disc : ${disciplinas}">
            <td th:text="${disc.id}">1</td>
            <td th:text="${disc.nome}">Matemática</td>
            <td th:text="${disc.nomeProfessor}">Prof. João</td>
            <td>
                <a th:href="@{'/disciplina/editar/' + ${disc.id}}" type="button" class="btn btn-outline-dark" title="Editar">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{'/disciplina/remover/' + ${disc.id}}" type="button" class="btn btn-outline-dark" title="Remover">
                    <i class="bi bi-dash-square"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{index :: script}"></div>
</body>
</html>
