<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{index :: head}">
    <meta charset="UTF-8">
    <title>Lista de Turmas</title>
</head>
<body>
<div class="container">
    <div th:insert="~{index :: menu}"></div>
    <br/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Período</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="turma : ${turmas}">
            <td th:text="${turma.id}">1</td>
            <td th:text="${turma.nome}">5º Informática</td>
            <td th:text="${turma.periodo}">Noturno</td>
            <td>
                <a th:href="@{'/turma/editar/' + ${turma.id}}" class="btn btn-outline-dark" title="Editar">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{'/turma/remover/' + ${turma.id}}" class="btn btn-outline-dark" title="Remover">
                    <i class="bi bi-dash-square"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{index :: script}"></div>
</body>
</html>
