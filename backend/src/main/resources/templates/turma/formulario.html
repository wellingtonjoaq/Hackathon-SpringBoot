<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
</head>

<body>

<div th:replace="index :: menu"></div>

<div class="container mt-5 pt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Cadastro de Turmas</h2>
        <a class="btn btn-outline-dark" th:href="@{/turma/listar}">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

    <form th:action="@{/turma/salvar}" th:object="${turma}" method="post">
        <input type="hidden" name="id" th:value="${turmaDTO.id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" th:value="${turmaDTO.nome}" required />
        </div>

        <div class="mb-3">
            <label for="periodo" class="form-label">Per√≠odo</label>
            <input type="text" class="form-control" id="periodo" name="periodo" th:value="${turmaDTO.periodo}" required />
        </div>

        <div class="mb-4">
            <label for="curso" class="form-label">Curso</label>
            <input type="text" class="form-control" id="curso" name="curso" th:value="${turmaDTO.curso}" required />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-dark">
                Adicionar
            </button>
        </div>
    </form>

</div>

<div th:replace="index :: script"></div>

</body>
</html>
