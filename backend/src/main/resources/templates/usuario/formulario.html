<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <!-- Aqui não precisa colocar nada, pois o fragmento vai substituir tudo -->
</head>

<body>

<!-- Inserir navbar/menu -->
<div th:replace="index :: menu"></div>

<div class="container mt-4">
    <h2>Cadastro de Usuário</h2>

    <form th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required />
        </div>


        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required />
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" th:field="*{senha}" required />
        </div>

        <div class="mb-3">
            <label for="perfil" class="form-label">Perfil</label>
            <select class="form-control" id="perfil" th:field="*{perfil}">
                <option th:each="p : ${perfis}" th:value="${p}" th:text="${p}">Perfil</option>
            </select>
        </div>

        <button type="submit" class="btn btn-dark">Salvar</button>
    </form>
</div>

<!-- Inserir scripts no fim do body -->
<div th:replace="index :: script"></div>

</body>
</html>
