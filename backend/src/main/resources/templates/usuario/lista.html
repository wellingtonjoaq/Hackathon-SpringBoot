<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head">
    <!-- Nada aqui pois o head será substituído pelo fragmento -->
</head>

<body>

<!-- Navbar/menu -->
<div th:replace="index :: menu"></div>

<div class="container mt-4">
    <h2>Lista de Usuários</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Perfil</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}">1</td>
            <td th:text="${usuario.nome}">João</td>
            <td th:text="${usuario.email}">email@exemplo.com</td>
            <td th:text="${usuario.perfil}">ADMIN</td>
            <td>
                <a th:href="@{'/usuario/editar/' + ${usuario.id}}" class="btn btn-outline-dark" title="Editar">
                    <i class="bi bi-pencil-square"></i>
                </a>
                <a th:href="@{'/usuario/remover/' + ${usuario.id}}"
                   class="btn btn-outline-dark"
                   title="Remover"
                   onclick="return confirm('Tem certeza que deseja remover este usuário?');">
                    <i class="bi bi-dash-square"></i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts -->
<div th:replace="index :: script"></div>

</body>
</html>
